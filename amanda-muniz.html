<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>Instituição</th>
    <th>Endereço</th>
    <th>País</th>
  </tr>
  <tr>
    <td>Fatec Rubens Lara</td>
    <td>Av. Senador Feijó, 350</td>
    <td>Brasil</td>
  </tr>
  <tr>
    <td>Etec Escolástica Rosa</td>
    <td>Av. Senador Feijó, 350</td>
    <td>Brasil</td>
  </tr>
</table>

<p>To undestand the example better, we have added borders to the table.</p>

</body>
</html>
